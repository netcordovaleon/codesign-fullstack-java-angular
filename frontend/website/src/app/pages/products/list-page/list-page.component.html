<h2 class="title-ciber mb-4">Lista de Productos</h2>

<div class="card">
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="agregarNuevoProducto()"><i class="fa fa-plus"></i> Nuevo</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

          <app-item-product *ngFor="let item of data" [data]="item"></app-item-product>

      </div>

    </div>
  </div>
</div>
